language: generic


sudo: required
services: docker
dist: bionic

install:
  - sudo apt-get install python3-docutils
  - source texlive.sh


cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive


script: 
  - l3build ctan -H --show-log-on-error

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/distrib/ctan/*.zip
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_TAG == *-dev
    prerelease: true
    draft: true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/distrib/ctan/*.zip
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_TAG != *-dev
    prerelease: false
    draft: true
